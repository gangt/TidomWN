apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:26.1.0'
    provided files('libs/asmack-android-8-4.0.5.jar')
    provided files('libs/seimsdk.jar')
    provided files('libs/eventbus-2.4.0.jar')
//    provided project(':weiLianCommon')
    //provided project(':cordova')
    provided project(':SEMultiImageSelector')
    provided files('libs/zxinglib.jar')
}
